name: Release

on:
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.x'
            maturin-build-args: --release --out dist --find-interpreter
            # target is inferred for manylinux on ubuntu-latest
          - os: windows-latest
            python-version: '3.x'
            maturin-build-args: --release --out dist --find-interpreter
            # target is inferred for win_amd64 on windows-latest
          - os: macos-latest
            python-version: '3.x'
            maturin-build-args: --release --out dist --find-interpreter --universal2
            # universal2 flag handles building for both x86_64 and aarch64 on macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        run: pip install uv # Assuming uv is not pre-installed or needed at this stage

      - name: Create venv and install dependencies
        run: uv venv && uv add mypy maturin
      
      - name: Build wheels (first pass)
        # We need to run maturin build directly here to control the process more granularly
        # PyO3/maturin-action@v1 simplifies things but we need specific steps for stubgen
        run: |
          uv run maturin build ${{ matrix.maturin-build-args }}
      
      - name: Generate .pyi stubs
        run: |
          uv run python -m mypy.stubgen -m turboterm -o turboterm/
          # Ensure the generated stub is placed in the correct location for the package
          # It's generated as turboterm/__init__.pyi, which is correct relative to the source
      
      - name: Build wheels (second pass with stubs)
        run: |
          uv run maturin build ${{ matrix.maturin-build-args }}

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  upload_to_pypi:
    name: Upload wheels to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels-ubuntu-latest
          path: dist
      - uses: actions/download-artifact@v3
        with:
          name: wheels-windows-latest
          path: dist
      - uses: actions/download-artifact@v3
        with:
          name: wheels-macos-latest
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing *
          repository: pypi
          skip-existing: true
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
